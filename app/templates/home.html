{% extends "base.html" %}
{% block content %}

<!-- SEARCH MODE -->
<div id="search-mode" style="display:none;">
    
    <!-- Search Results Section -->
    <div id="search-results-container" class="section" style="display:none;">
        <h2 class="section-title">Search Results</h2>
        <div id="search-results" class="movie-grid"></div>
    </div>

    <!-- Recommendations Section -->
    <div id="recommendations-container" class="section" style="display:none;">
        <h2 class="section-title">Recommendations</h2>
        <div id="recommendations" class="movie-grid"></div>
    </div>

</div>

<!-- HOMEPAGE MODE -->
<div id="home-mode">

    <!-- Dynamic sections will be injected here -->
    <div id="dynamic-sections"></div>

    <!-- Skeleton loader while waiting -->
    <div id="loading-placeholder">
        <h2 class="section-title">Loading...</h2>
        <div class="movie-grid">
            {% for i in range(6) %}
            <div class="skeleton-card"></div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
